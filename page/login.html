<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton" type="text/css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>
<body>
<div class="wrap">
    <svg class="hidden" viewBox="-200 0 350 60">
        <defs>
            <clipPath id="cp_up">
                <polygon id="cp_poly_up" points="-200,0 350,0 350,60"></polygon>
            </clipPath>
            <clipPath id="cp_down">
                <polygon id="cp_poly_down" points="-200,0 0,60 350,60"></polygon>
            </clipPath>
        </defs>
    </svg>
    <header>
        <h1 class="logo"><a class="link" href="" data-letters="Mail Maker">Mail Maker</a></h1>
        <div class="nav">
            <ul>
                <li><a href="">邮件列表</a></li>
                <li class="current"><a href="">选择模板</a></li>
                <li><a href="">邮件制作</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="login">
            <h2 class="login-title">welcome to Mail Maker</h2>
            <form class="login-form" action="">
                <div class="login-item">
                    <input type="text" placeholder="Username">
                </div>
                <div class="login-item">
                    <input type="password" placeholder="Password">
                </div>
                <div class="login-btn">
                    <button class="btn btn-main" type="submit">登 录</button>
                </div>
            </form>

        </div>
    </div>
    <footer><a href="mailto:qinfan@made-in-china.com">MIC UED</a> &copy; Copyright</footer>
</div>


<script type="text/javascript" src="../src/js/lib/jquery/jquery.js"></script>
</body>
</html>
